<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span><img src="../../assets/unilogo.png" width="70px"  alt="UNIVERSITYLOGO" srcset=""></span>
  <app-menu 
    [options]="options$ | async"
    (themeChange)="themeChangeHandler($event)">
  </app-menu>
  <span style="margin-left: auto;"></span>
  <!-- <span class="spacer"></span> -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item > 
      <mat-icon>verified_user</mat-icon>
      <span>profile</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>vpn_key</mat-icon>
      <span>change password</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>manage</span>
    </button>
    <button mat-menu-item>
      <mat-icon> power_settings_new</mat-icon>
      <span>Logout</span>
    </button>

   
  </mat-menu>
 
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>criteria</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      

    </mat-nav-list>
  

  </mat-sidenav>

    <mat-sidenav #drawer2 class="Rsidenav" 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"  position="end" >
      <mat-toolbar>Key Indicators</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" routerLink="forms/1">Link 1</a>
        <a mat-list-item href="#" routerLink="forms/2">Link 2</a>
        <a mat-list-item href="#" routerLink="forms/3">Link 3</a>
        
      </mat-nav-list>
    
  
    </mat-sidenav>
  <mat-sidenav-content>
   <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
