<div style="padding:25px ;">

  <mat-card class="example-card">
    <mat-card-title>Form Name/Number </mat-card-title>
  <mat-card-subtitle>Description</mat-card-subtitle>
  <mat-card-content>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus a quis, officiis corporis fugiat, fugit in, inventore soluta totam doloribus officia esse rerum adipisci. Dolor aliquam corrupti error nihil magni.</p>
    <p></p>
  </mat-card-content>
  
</mat-card>

<div style="width: 100%; margin-top:20px ">
  
  <mat-form-field appearance="standard" style="width: 89%; margin-right:  10px;">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Mia" #input>
    <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input> -->
  </mat-form-field>
  
  <button mat-raised-button color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon> add  </mat-icon>
    Add Record
  </button>
  
</div>

<div class="mat-elevation-z8" style="margin-top: 10px;">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
  
</div>
